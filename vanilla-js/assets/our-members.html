<div class="om">
	<form name="toolbar" class="om-toolbar">
		<label>
			<span class="om-label">Center</span>
			<select name="center" class="om-control">
				<option value="">All</option>
			</select>
		</label>
		<label>
			<span class="om-label">Order by</span>
			<select name="sort" class="om-control">
				<option value="name">Name</option>
				<option value="occupation">Occupation</option>
			</select>
		</label>
		<label>
			<span class="om-label">Search</span>
			<input type="text" name="search" class="om-control"></input>
		</label>
	</form>

	<div class="om-nobody om-hidden">Nobody.</div>

	<div class="om-members">
		<div class="om-member">
			<div class="om-photo"><img></div>
			<h5 class="om-name"></h5>
			<h6 class="om-occupation"></h6>
		</div>
		<div class="om-spin"></div>
	</div>
</div>
