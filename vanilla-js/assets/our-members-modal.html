<div class="om-modal">
	<div class="om-modal-fade"></div>
	<div class="om-modal-dialog">
		<div class="om-modal-scroll">

			<div class="om-header">
				<div class="om-photo"><img></div>

				<div class="om-details">
					<h4 class="om-name"></h4>
					<h5 class="om-occupation"></h5>
					<h6 class="om-company"></h6>

					<div class="om-contacts">
						<div class="om-emails">
							<span class="om-email"><i class="fa fa-at"></i> <a target="_blank" rel="noopener"></a></span>
						</div>
						<div class="om-phones">
							<span class="om-phone"><i class="fa fa-phone"></i> <a target="_blank" rel="noopener"></a></span>
						</div>
					</div>

					<div class="om-urls">
						<span class="om-url"><a target="_blank" rel="noopener"><i class="fa"></i></a></span>
					</div>
				</div>
			</div>

			<div class="om-field">
				<span class="om-field-name"></span>&nbsp;<span class="om-field-value"></span>
			</div>
		</div>
		<button class="om-modal-cross"></button>
	</div>
</div>
